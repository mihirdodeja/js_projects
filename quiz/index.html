<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="col-lg-6 mx-auto my-5 p-5 shadow">
    <h2 class="text-center text-success">QUIZ QUESTION BANK</h2>

<div id="timer" class="text-danger border-border-1" style="font-size:40px; text-align:right;">

</div>

<h3 id="question"></h3>

    <div>
        <label for="opt1">
            <input type="radio" class="form-check-input" value="0" name="option" id="opt1">
            <span id="option1"></span>
        </label>
    </div>

    <div>
        <label for="opt2">
            <input type="radio" class="form-check-input" value="1"name="option" id="opt2">
            <span id="option2"></span>
        </label>
    </div>

    <div>
        <label for="opt3">
            <input type="radio" class="form-check-input"value="2" name="option" id="opt3">
            <span id="option3"></span>
        </label>
    </div>

    <div>
        <label for="opt4">
            <input type="radio" class="form-check-input"value="3" name="option" id="opt4">
            <span id="option4"></span>
        </label>
    </div>

    <div class="mt-4 w-100">
        <button class="btn btn-warning" id="prev">Prev</button>
        <button class="btn btn-dark float-end" id="next">Next</button>
        <button class="btn btn-success float-end"onclick="showScore()" id="submit" style="display:none;">Submit</button>
    </div>

</div>


<script src="index.js"></script>
</body>
</html>
