<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <style>
      .slider {
        width: 80%;
        height: 80%;
        margin: auto;
        position: relative;
      }

      .slider #imgSlider {
        width: 100%;
      }

      
      .next
      {
        position: absolute;
        top: 50%;
        left: 15%;
        padding: 25px;
        background-color: none;
      }
      .prev
      {
        position: absolute;
        top: 50%;
        right: 15%;
        padding: 25px;

      }
      img
      {
        width: 80%;
      }

      
      
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>

    <h2 class="text-center text-dark my-2">Image Slider</h2>
    <div class="sliders">
      <img id="imgSlider" alt="" class="d-flex mx-auto my-3 border border-dark border-3 rounded-3"/>
      <button onclick="next()" class="next"><i class="fa-solid fa-angle-left fa-lg"></i></button>
      <button onclick="prev()" class="prev"><i class="fa-solid fa-angle-right fa-lg"></i></button>      
    </div>
    <script src="index.js"></script>
  </body>
</html>
