<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link rel="stylesheet" href="style.css"> -->

</head>

<body>
    <div class="card text-center mx-auto">
        <div class="card-header fw-italic fs-1 top bg-dark text-white"> <img src="https://freepngimg.com/thumb/weather/23648-2-weather-picture-thumb.png"
                alt="" height="100">Weather Predictor</div>
        <div class="card-body col-xl-4 mx-auto shadow p-5 mt-3 my-3 bg-dark text-white">
            <div class="input-group input-group-md"> <span class="input-group-text fw-5 text-center text-white bg-dark selectcity"
                    id="inputGroup-sizing-lg">Enter a City</span> <input type="text" id="city" class="form-control"
                    aria-describedby="inputGroup-sizing-lg" placeholder="e.g., Bangalore"> </div>
            <div id="showWeather" class="mt-4"></div>
            <p class="fs-5">“From gentle breezes to heavy clouds, the weather writes the rhythm of our day.”</p>
                <a href="#" class="btn fw-5 text-white bg-danger" id="showBtn">Check Weather</a>
        </div>
        <!-- <div id="weatherQuotes">
        </div> -->
        <div id="displayWeather"></div>
    </div>
    <div class="row justify-content-center">
        <div class="card text-center shadow p-4 col-xl-6 mt-4 my-5 bg-dark text-white">
            <h1 id="temp">--</h1>
            <h2 class="">
                <span id="cityName">City</span>,
                <span id="country">Country</span>
            </h2>
            <div class="row mt-4">
                <div class="col-6">
                    <p class="mb-0 fw-bold"  id="wind">--</p>
                    <small>Wind Speed</small>
                </div>
                <div class="col-6">
                    <p class="mb-0 fw-bold" id="humidity">--%</p>
                    <small>Humidity/Moisture</small>
                </div>
            </div>
        </div>
    </div>
      <script src="index.js"></script>
</body>

</html>
