<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Print Numbers using For Loop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <form class="col-lg-6 mx-auto my-5 p-5 shadow">
      <h1 class="text-center">Enter a Range of Numbers (1-10)</h1>

      <div class="mt-4">
        Enter a Number:
        <input type="number" class="form-control" id="number" />
      </div>

      <div class="mt-4 d-flex justify-content-center">
        <button onclick="num()" type="button" class="btn btn-success">
          Submit
        </button>
      </div>

      <div class="mt-4" id="output"></div>
    </form>

    <script>
      function num() 
      {
        let num = Number(document.getElementById("number").value);
        let result = "";

        for (let i = 1; i <= num; i++) 
        {
          result += i + "<br>";
        }

        document.getElementById("output").innerHTML = result;
      }
    </script>
  </body>
</html>
