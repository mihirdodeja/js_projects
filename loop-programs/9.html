<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pattern</title>
  </head>
  <body>
    <form class="col-lg-6 mx-auto my-5 p-5 shadow">
      <h1 class="text-center">Square Star Pattern (5x5)</h1>

      <div class="mt-4" id="output"></div>
    </form>
    <script>
      let i = 1;
      let j;
      let result = "";

      while (i <= 5) 
      {
        j = 1;

        while (j <= 5) 
        {
          result += "* ";
          j++;
        }

        result += "<br>";
        i++;
      }
      document.getElementById("output").innerHTML=result;
    </script>
  </body>
</html>
