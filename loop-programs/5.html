<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Print Numbers using For Loop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <form class="col-lg-6 mx-auto my-5 p-5 shadow">
      <h1 class="text-center">Sum of Numbers(1-100)</h1>

      <div class="mt-4" id="output"></div>
    </form>

    <script>
        let sum=0;

        for (let i = 1; i <= 100; i++) 
        {
            sum=sum+i;
        }
        document.getElementById("output").innerHTML = sum;

    </script>
  </body>
</html>
