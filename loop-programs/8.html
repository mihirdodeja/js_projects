<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Table</title>
     <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
</head>
<body>
    <form class="col-lg-6 mx-auto my-5 p-5 shadow">
        <h1 class="text-center">Table of Any Number</h1>

        <div class="mt-4">
            Enter Number: <input type="number" id="number" class="form-control">
        </div>

        <div class="mt-4 justify-content-center d-flex">
            <button onclick="table()" class="btn btn-success" type="button">Submit</button>
        </div>

        <div class="mt-4" id="output"></div>
    </form> 
    <script>
        function table()
        {
            var num=Number(document.getElementById("number").value);
            var result="";

            for(let i=1;i<=10;i++)
            {
                result+=num + " x " + i + " = " + (num * i) + "<br>";  
            }
            document.getElementById("output").innerHTML=result;
            
        }
    </script>
</body>
</html>
