<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Numbers using While Loop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
</head>
<body>
    <form class="col-lg-6 mx-auto my-5 p-5 shadow">
        <h1 class="text-center">Odd Numbers (1-20) using While Loop</h1>

        <div class="mt-4" id="output"></div>
    </form>

    <script>
        var i=1;
        var result=" ";

        while(i<=20)
        {
           if(i%2!==0)
           {
                result+=i +"<br>"
           }
           i++;
        }

        document.getElementById("output").innerHTML=result;
    </script>
</body>
</html>
