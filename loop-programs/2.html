<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Numbers using While Loop</title>
     <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
</head>
<body>
    <form class="col-lg-6 mx-auto my-5 p-5 shadow">
        <h1 class="text-center">Enter a Range of Numbers (1-10)</h1>

        <div class="mt-4">
            Enter Number: <input type="number" id="number" class="form-control">
        </div>

        <div class="mt-4 justify-content-center d-flex">
            <button onclick="num()" class="btn btn-success" type="button">Submit</button>
        </div>

        <div class="mt-4" id="output"></div>
    </form> 
    <script>
        function num()
        {
            var num=Number(document.getElementById("number").value);
            var result=" ";
            var i=1;

            while(i<=num)
            {
                result+=i+"<br>";
                i++;
            }
            document.getElementById("output").innerHTML=result;
            
        }
    </script>
</body>
</html>
