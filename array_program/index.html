<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Program</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form class="col-lg-6 mx-auto my-5 p-5 shadow">
      <h3 class="text-center">
        Sum, Average, Total Elements, Minimum & Maximum of Number
      </h3>

      <div class="mt-4">
        Enter a Number:
        <input type="number" class="form-control" id="num" />
      </div>

      <div class="mt-4 d-flex justify-content-center">
        <button onclick="calc()" type="button" class="btn btn-success">
          Submit
        </button>
      </div>

      <div class="mt-4" id="output">
        <p class="fs-4">Elements: <span id="elements"></span></p>
        <p class="fs-4">Sum of Elements: <span id="sum"></span></p>
        <p class="fs-4">Total Elements: <span id="total"></span></p>
        <p class="fs-4">Average: <span id="avg"></span></p>
        <p class="fs-4">Mininum: <span id="min"></span></p>
        <p class="fs-4">Maximum: <span id="max"></span></p>
      </div>
    </form>
    <script src="index.js"></script>
  </body>
</html>
